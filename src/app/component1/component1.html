<header class="header">
  <div class="header-container">

    <!-- Search Bar -->
<div class="search-container" style="width:240px;size:20px;">
  <input
    type="text"
    placeholder="Type to search.."
    [(ngModel)]="searchTerm"
    (keyup.enter)="searchCracker()" />
  <button (click)="searchCracker()">
    <img src="searchbarphoto.avif" alt="image ravi" style="width: 50px; height: 40px; border-radius: 5px;" />

  </button>
</div>


    <!-- Brand Name -->
    <div id="mainname">Raveendra</div>

    <!-- Navigation Buttons -->
    <div class="nav-right" >
      <button class="home-btn" style="margin-left:20px;">
        <img src="homeimage.jpeg" alt="Home" class="home-icon" />
        Home
      </button>
      <button id="address-btn" style="margin-left:20px;">Address</button>
      <button id="contact-btn" style="margin-left:20px;">Contact Info</button>
    </div>

    <!-- Date Box -->
    <div class="date-box-wrapper">
      <div class="date-box">
        <span class="day" style="font-size:25px;">{{ dayNum }}</span>,
        <span class="month" style="font-size:25px;">{{ month }}</span>
        <span class="year" style="font-size:25px;">{{ currentYear }}</span>
      </div>
    </div>

  </div>
</header>
